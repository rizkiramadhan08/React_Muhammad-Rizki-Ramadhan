<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Eco-Friendly Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 font-sans">
    <header class="bg-gray-800 py-6">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold">Eco-Friendly Web</h1>
            <nav>
                <a href="Landing Page.html" class="text-gray-200 hover:text-green-500 ml-6">Home</a>
                <a href="About us.html" class="text-gray-200 hover:text-green-500 ml-6">About Us</a>
                <a href="Contact Us.html" class="text-gray-200 hover:text-green-500 ml-6">Contact</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto py-16">
        <section class="text-center mb-12">
            <h2 class="text-4xl font-bold mb-4">Get in Touch</h2>
        </section>

        <form class="max-w-lg mx-auto">
            <div class="mb-6">
                <label for="name" class="block text-gray-300 text-sm font-bold mb-2">Name</label>
                <input type="text" id="name" class="w-full p-3 bg-gray-800 border border-gray-700 text-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div class="mb-6">
                <label for="email" class="block text-gray-300 text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" class="w-full p-3 bg-gray-800 border border-gray-700 text-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div class="mb-6">
                <label for="message" class="block text-gray-300 text-sm font-bold mb-2">Message</label>
                <textarea id="message" class="w-full p-3 bg-gray-800 border border-gray-700 text-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" rows="5"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-green-500 text-white py-2 px-6 rounded hover:bg-green-600">Send Message</button>
            </div>
        </form>
    </main>

    <footer class="bg-gray-800 py-6 mt-12">
        <div class="container mx-auto text-center">
            <p class="text-gray-400">&copy; 2024 Eco-Friendly Web. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
