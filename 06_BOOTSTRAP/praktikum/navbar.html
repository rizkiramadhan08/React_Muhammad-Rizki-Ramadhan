<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-section {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
        }

        .form-section h5 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .header-icon {
            display: block;
            margin: 0 auto;
        }

        .header-icon img {
            width: 50px;
            margin-bottom: 10px;
        }

        /* Custom input for Product Name */
        .custom-product-name {
            width: 282px;
            margin-bottom: 34px;
        }

        /* Custom select for Product Category */
        .custom-product-category {
            width: 224px;
            height: 38px;
            padding: 7px 3px;
            border-radius: 4px 0px 0px 0px;
            border-width: 1px 0px 0px 0px;
            border-style: solid;
            opacity: 1;
        }

        /* Custom styling for the file input */


        .custom-file-input {
            display: none; /* Hide the default file input */
        }

        .submit-btn {
            width: 100%;
        }
    </style>
</head>
<body>

<!-- Form Section -->
<div class="container">
    <div class="form-section">
        <div class="form-title">
            <div class="header-icon">
                <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Bootstrap Logo">
            </div>
            <h3>Create Product</h3>
            <p>Below is an example form built entirely with Bootstrap's form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p>
        </div>

        <form>
            <!-- Product Details -->
            <h5>Detail Product</h5>

            <!-- Product Name Input -->
            <div class="mb-3">
                <label for="productName" class="form-label">Product name</label>
                <input type="text" class="form-control custom-product-name" id="productName" placeholder="Enter product name">
            </div>

            <!-- Product Category Select -->
            <div class="mb-3">
                <label for="productCategory" class="form-label">Product Category</label>
                <select class="form-select custom-product-category" id="productCategory">
                    <option selected>Choose...</option>
                    <option value="1">Category 1</option>
                    <option value="2">Category 2</option>
                    <option value="3">Category 3</option>
                </select>
            </div>

            <!-- Image of Product -->
            <div class="mb-3">
                <label for="productImage" class="form-label">Image of Product</label>
                <label class="custom-file-upload">
                    <input type="file" class="custom-file-input" id="productImage">
                    Choose File
                </label>
            </div>

            <!-- Product Freshness -->
            <div class="mb-3">
                <label class="form-label">Product Freshness</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="productFreshness" id="brandNew" value="brandNew" checked>
                    <label class="form-check-label" for="brandNew">
                        Brand New
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="productFreshness" id="secondHand" value="secondHand">
                    <label class="form-check-label" for="secondHand">
                        Second Hand
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="productFreshness" id="refurbished" value="refurbished">
                    <label class="form-check-label" for="refurbished">
                        Refurbished
                    </label>
                </div>
            </div>

            <!-- Additional Description -->
            <div class="mb-3">
                <label for="additionalDescription" class="form-label">Additional Description</label>
                <textarea class="form-control" id="additionalDescription" rows="3" placeholder="Enter description"></textarea>
            </div>

            <!-- Product Price -->
            <div class="mb-3">
                <label for="productPrice" class="form-label">Product Price</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control" id="productPrice" placeholder="1">
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-footer">
                <button type="submit" class="btn btn-primary submit-btn">Submit</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
